spring.application.name=BeeHive

# Database configuration - uses environment variables from Docker
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Server configuration
server.port=8080

# Logging Configuration - Production optimized
logging.level.root=INFO
logging.level.com.beehive.dashboard=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Log file configuration - Limited for Pi storage
logging.file.name=/app/logs/application.log
logging.file.max-size=10MB
logging.file.max-history=5
logging.file.total-size-cap=50MB

# Console and file patterns
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n